name: spek-rs
arch: amd64
platform: linux
version: 0.1.0
release: "1"
section: default
maintainer: "Patryk Kurdziel <patryk.kurdziel@protonmail.com>"
description: |
    Acoustic spectrum analyser. Spek alternative written in Rust.
homepage: https://github.com/patryk-ku/spek-rs
license: MIT

recommends:
    - ffmpeg

contents:
    - src: ../target/release/spek-rs
      dst: /usr/bin/spek-rs
    - src: ../assets/icon.png
      dst: /usr/share/icons/hicolor/512x512/apps/spek-rs.png
    - src: ./spek-rs.desktop
      dst: /usr/share/applications/spek-rs.desktop

overrides:
    rpm:
        recommends:
            - ffmpeg-free
